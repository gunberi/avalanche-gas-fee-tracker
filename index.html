<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <title>Avalanche gas fee takipçisi</title>
</head>
<body class="text-center">
    <div id="main">
      <div class="row align-items-end mb-3 text-center">
        <div class="col-2">
          <div id="statusButton" data-value="0" class="rounded-circle bg-light stopped" style="width: 50px; height: 50px; font-size: 29px; border: 1px solid #ddd;">
            <svg id="play" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
          <svg id="pause" xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-pause-fill d-none" viewBox="0 0 16 16">
            <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
          </svg>
        </div>
        </div>
        <div class="col-10 text-start">
          <label for="feeAmount" class="form-label">Fee tutarı - GWEI <small>(Girdiğiniz tutarın altına indiğinde alarm tetiklenir.)</small></label>
          <input type="email" class="form-control" id="feeAmount" placeholder="0" value="">
        </div>
      </div>
      <div>
        <div class="mb-3 text-start">
          <label for="apiKey" class="form-label">Api Anahtarı - <span class="text-danger">Zorunlu değil</span></small></label>
          <input type="email" class="form-control" id="apiKey" placeholder="Api Anahtarı">
        </div>
      </div>
        <div class="">
            <audio id="alarm" controls muted="true">
                <source src="sounds/ding-sound-effect_2.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
            <div class="fee-area mt-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M336 448H16c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h320c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm157.2-340.7l-81-81c-6.2-6.2-16.4-6.2-22.6 0l-11.3 11.3c-6.2 6.2-6.2 16.4 0 22.6L416 97.9V160c0 28.1 20.9 51.3 48 55.2V376c0 13.2-10.8 24-24 24s-24-10.8-24-24v-32c0-48.6-39.4-88-88-88h-8V64c0-35.3-28.7-64-64-64H96C60.7 0 32 28.7 32 64v352h288V304h8c22.1 0 40 17.9 40 40v27.8c0 37.7 27 72 64.5 75.9 43 4.3 79.5-29.5 79.5-71.7V152.6c0-17-6.8-33.3-18.8-45.3zM256 192H96V64h160v128z"/></svg>
                <div id="result">
                    <div class="loader gradient">00.000</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
